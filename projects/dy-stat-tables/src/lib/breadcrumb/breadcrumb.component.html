<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li (click)="selectGroup(group)" *ngFor="let group of groupings$|async" class="breadcrumb-item "><a
                href="javascript:void(0)">{{group.displayName}} <small
                    *ngIf="group.currentFilterDisplayValue">({{group.currentFilterDisplayValue}})</small></a>
        </li>
    </ol>
</nav>
<div>
</div>

<div *ngIf="isHeaderActive$ | async as isHeaderActive">
    <div *ngFor="let header of headers$|async" class="form-check form-check-inline">
        <input class="form-check-input" (change)="onChange($event,header)" type="checkbox" [attr.id]="header.name"
            [checked]="isHeaderActive(header)">
        <label class="form-check-label" [attr.for]="header.name">{{title(header.name)}}</label>
    </div>
</div>
